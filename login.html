<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Cash</title>
    <!-- daisy ui cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cnd   -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="outfit flex flex-col justify-center items-center bg-[#f4f5f7] h-[100vh]"
  >
    <div
      class="h-32 w-[300px] bg-[url('../assets/bg.png')] bg-cover flex justify-center items-center"
    >
      <img src="../assets/Group.png" alt="" />
    </div>
    <form class="bg-white w-[350px] rounded-[24px] p-8">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br />
        <input
          id="mobile-input"
          type="number"
          placeholder="Enter Your Number"
          class="input bg-[#f4f5f7] rounded-3xl mt-3"
        />
      </div>

      <div class="my-5">
        <label class="font-semibold" for="">Digit Pin</label>
        <br />
        <input
          id="pin-input"
          type="number"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] rounded-3xl mt-3"
        />
      </div>
      <button
        id="lonin-btn"
        class="btn text-white bg-[#0874f2] mb-3 w-full rounded-3xl"
      >
        Login
      </button>
    </form>
    <script src="../script.js"></script>
  </body>
</html>
