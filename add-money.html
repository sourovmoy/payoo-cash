<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home</title>
    <!-- tailwind cnd   -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css file link -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="outfit m-auto p-3">
    <!-- navigation bar -->
    <nav
      class="flex justify-between items-center pb-6 border-[#666768] border-b-2"
    >
      <div class="flex items-center">
        <img src="../assets/Group.png" alt="" />
        <div>
          <h3 class="font-extrabold">$45000</h3>
          <p>Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn rounded-lg text-[#666768] px-3 py-2 border-1">
          <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log
          Out
        </button>
      </div>
    </nav>
    <!-- cards section -->
    <section class="mt-10">
      <h3 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h3>
      <p class="text-[#666768] my-3">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <div class="cards grid grid-cols-3 gap-4 mt-6">
        <div class="card text-center border-1 border-[#0808081a] rounded-xl">
          <div class="my-6">
            <img class="mx-auto mb-3" src="../assets/wallet1.png" alt="" />
            <p class="text-[#666768]">Add Money</p>
          </div>
        </div>
        <div class="card text-center border-1 border-[#0808081a] rounded-xl">
          <div class="my-6">
            <img class="mx-auto mb-3" src="../assets/send1.png" alt="" />
            <p class="text-[#666768]">Cashout</p>
          </div>
        </div>
        <div class="card text-center border-1 border-[#0808081a] rounded-xl">
          <div class="my-6">
            <img class="mx-auto mb-3" src="../assets/money1.png" alt="" />
            <p class="text-[#666768]">Transfer Money</p>
          </div>
        </div>
        <div class="card text-center border-1 border-[#0808081a] rounded-xl">
          <div class="my-6">
            <img class="mx-auto mb-3" src="../assets/bonus1.png" alt="" />
            <p class="text-[#666768]">Get Bonus</p>
          </div>
        </div>
        <div class="card text-center border-1 border-[#0808081a] rounded-xl">
          <div class="my-6">
            <img class="mx-auto mb-3" src="../assets/purse1.png" alt="" />
            <p class="text-[#666768]">Pay Bill</p>
          </div>
        </div>
        <div class="card text-center border-1 border-[#0808081a] rounded-xl">
          <div class="my-6">
            <img class="mx-auto mb-3" src="../assets/transaction1.png" alt="" />
            <p class="text-[#666768]">Transactions</p>
          </div>
        </div>
      </div>
    </section>
    <!-- add money section -->
    <section class="mt-10 bg-[#f4f5f7]">
      <div class="my-4">
        <h3 class="mx-6 py-8 text-xl font-bold">Add Money</h3>
        <form class="p-6 rounded-lg mx-5 bg-white">
          <div class="pb-3">
            <h4 class="font-semibold">Select A Bank</h4>
            <select class="select bg-[#f4f5f7] rounded-3xl w-full p-3 mt-2">
              <option disabled selected>Select Bank</option>
              <option>Sonali Bank</option>
              <option>NRBC Bank</option>
              <option>Islami Bank</option>
            </select>
          </div>
          <div class="pb-3">
            <h4 class="font-semibold">Bank Account Number</h4>
            <input
              class="input bg-[#f4f5f7] rounded-3xl w-full p-3 mt-2"
              type="number"
              placeholder="     Enter 11 digit account number"
            />
          </div>
          <div class="pb-3">
            <h4 class="font-semibold">Amount to Add</h4>
            <input
              class="input bg-[#f4f5f7] rounded-3xl w-full p-3 mt-2"
              type="number"
              placeholder="     Add Amount to withdraw"
            />
          </div>
          <div class="pb-3">
            <h4 class="font-semibold">Pin Number</h4>
            <input
              class="input bg-[#f4f5f7] rounded-3xl w-full p-3 mt-2"
              type="number"
              placeholder="     Enter 4 digit pin number"
            />
          </div>
          <button
            id="lonin-btn"
            class="btn text-white bg-[#0874f2] my-3 w-full rounded-3xl py-3"
          >
            Add Money
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
